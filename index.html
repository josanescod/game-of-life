<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

</head>

<body>
    <h1>Game of Life</h1>
    <h2>Generation <span id="generation">1</span> / Living cells <span id="livingCells">0</span>
    </h2>
    <div id="world">
    </div>
    <div class="panel">
        <button id="test">TEST</button>
        <input id="startStop" type="button" value="START">
        <button id="reset">RESET</button>
        <button id="info">INFO</button>
    </div>
    <script type="module" src=" js/textInfo.js"></script>
    <script type="module" src="js/index.js"></script>
</body>

</html>
